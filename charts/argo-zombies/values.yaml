image:
  repository: ghcr.io/henrywhitaker3/argo-zombies
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

schedule: "0 * * * *"

config:
  dashboards:
    github:
      enabled: false
      repo: ""

      # The GitHub auth token to create the issue dashboard
      token: ""

      # The github app client id
      client_id: ""
      # THe github app installation id
      installation_id: 0
      # The github app private key
      private_key: ""

      # Reference an existing secret for the GitHub token, overrides the value of .config.dashboards.github.token if set
      tokenSecretRef:
        name: ""
        key: ""
      clientIDSecretRef:
        name: ""
        key: ""
      installationIDSecretRef:
        name: ""
        key: ""
      privateKeySecretRef:
        name: ""
        key: ""

    gitlab:
      enabled: false
      repo: ""

      # The GitHub auth token to create the issue dashboard
      token: ""

      # Reference an existing secret for the GitHub token, overrides the value of .config.dashboards.github.token if set
      tokenSecretRef:
        name: ""
        key: ""

  exclusions:
    namespaces: []
    gvrs: []
    resources: []
    selectors: []
    bundles: []
